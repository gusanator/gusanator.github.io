<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="search info"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Handjet:wght@300&family=Rajdhani&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="../estilos/stylePiano.css">
    <script src="../js/piano.js" defer></script>
    <title>Piano Project</title>
</head>
<body>
    <header>
        <a href="../index/index.html">
            <img src="../img/logo.png" alt="logo" id="logo">
            <svg viewBox="0 0 50 50">
                <text x="50%" y="30%" dy="1.3rem" text-anchor="middle">DJRR</text>
            </svg>
        </a>
    </header>
    <main>
        <section id="lyrics">
            <div id="colOne">
                <div id="lyricOne">HAP-</div>
                <div id="noteOne">C</div>
            </div>
            <div id="colTwo">
                <div id="lyricTwo">PY</div>
                <div id="noteTwo">C</div>
            </div>
            <div id="colThree">
                <div id="lyricThree">BIRTH-</div>
                <div id="noteThree">D</div>
            </div>
            <div id="colFour">
                <div id="lyricFour">DAY</div>
                <div id="noteFour">C</div>
            </div>
            <div id="colFive">
                <div id="lyricFive">TO</div>
                <div id="noteFive">F</div>
            </div>
            <div id="colSix">
                <div id="lyricSix">YOU!</div>
                <div id="noteSix">E</div>
            </div>
            <div id="colExtra">
                <div id="lyricExtra">END</div>
                <div id="noteExtra">D</div>
            </div>

            <div id="buttons">
                <button id="nextOne">Line 2</button>
                <button id="nextTwo" hidden>Line 3</button>
                <button id="nextThree" hidden>Line 4</button>
                <button id="nextFour" hidden>RESET</button>
            </div>
        </section>
        <section id="piano">
            <!-- NOTE C -->
            <div id="c-key" class="key">C</div>
            <div id="c#-key" class="bKey">C#</div>
            <!-- NOTE D -->
            <div id="d-key" class="key">D</div>
            <div id="d#-key" class="bKey">D#</div>
            <!-- NOTE E -->
            <div id="e-key" class="key">E</div>
            <!-- NOTE F -->
            <div id="f-key" class="key">F</div>
            <div id="f#-key" class="bKey">F#</div>
            <!-- NOTE G -->
            <div id="g-key" class="key">G</div>
            <div id="g#-key" class="bKey">G#</div>
            <!-- NOTA A -->
            <div id="a-key" class="key">A</div>
            <div id="a#-key" class="bKey">A#</div>
            <!-- NOTA B -->
            <div id="b-key" class="key">B</div>
            <!-- NOTA C2 -->
            <div id="c2-key" class="key">C^</div>
        </section>
    </main>

    <footer>
        <h1>PIANO PLAY</h1>
        <h2>Happy Birthday Song</h2>
    </footer>
    
</body>
</html>
