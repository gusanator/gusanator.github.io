<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="info search" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../estilos/styleCalculadora.css">

        <!-- FUENTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Pixelify+Sans&display=swap"
            rel="stylesheet">
        <!-- FIN FUENTES -->

    <script src="../js/calculadora.js" defer></script>
    <title>calculadora Project</title>
</head>

<body>
    <header>
        <a href="../index/index.html">
            <img src="../img/logo.png" alt="logo" id="logo">
            <svg viewBox="0 0 50 50">
                <text x="50%" y="30%" dy="1.3rem" text-anchor="middle">DJRR</text>
            </svg>
        </a>
    </header>
    <main>
        <h1>CALCULADORA</h1>
        <section class="calculadora">
            <div class="screen">
                <h2 id="pantalla">Resultado</h2>
                <h2 id="inputs"></h2>
            </div>
            <div class="nums">
                <ul>
                    <li class="number">1</li>
                    <li class="number">2</li>
                    <li class="number">3</li>
                    <li class="number">4</li>
                    <li class="number">5</li>
                    <li class="number">6</li>
                    <li class="number">7</li>
                    <li class="number">8</li>
                    <li class="number">9</li>
                    <li class="number">0</li>
                </ul>
            </div>
            <div class="opera">
                <ul>
                    <li class="opc">+</li>
                    <li class="opc">-</li>
                    <li class="opc">*</li>
                    <li class="opc">/</li>
                    <li id="result">=</li>
                    <li id="clear">clr</li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
